<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        <font color="blue">
            Create Profile
        </font>
    </h2>

    <br>
    <br>
    <br>
    <form action="" method="post" enctype="multipart/form-data">
    <table border="1" width="100%"  align="left">
        <tr>
            <td>Enter Your Email</td>
            <td>Set Password</td>
            <td>Mobile Number</td>
        </tr>
        <tr>
            <td><input type="text" name="email" placeholder="Enter Your Email" id="email" required ></td>
            <td><input type="password" name="password" placeholder="Enter Eight Digit Passworld" id="password" required ></td>
            <td><input type="tel" name="phone_number" placeholder="Enter your Mobile Number" id="phone_number" required></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table border="1" width="100%"  align="left">
        <tr>
            <td>Enter Slogan Here</td>
            <td>Select Logo</td>
            <td>Select Category</td>
        </tr>
        <tr>
            <td><input type="text" name="slogan"  placeholder="Enter Company Name/Service Name" id="slogan" required></td>
            <td> <input type="file" name="image" id="">
            <td><select name="country" id="">
                <option value="0">Select Category</option>
                <option value="1">Engineering</option>
                <option value="2">Hotels</option>
                <option value="3">Automotive</option></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table border="1" width="100%"  align="left">
        <tr>
            <td>Enter Your Name</td>
            <td>Enter Your Surname</td>
            <td>Enter Your Father Name</td>
        </tr>
        <tr>
            <td><input type="text" name="personname"  placeholder="Enter Your Name" required></td>
            <td><input type="text" name="surname"  placeholder="Enter Your Surname" required></td>
            <td><input type="text" name="fathername"  placeholder="Enter Your Father Name" required></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <table border="1" width="100%"  align="left">
        <tr>
            <td>Enter Address 1</td>
            <td>Enter Address 2</td>
            
        </tr>
        <tr>
            <td><textarea name="address" id="" cols="80" rows="4">Address 1</textarea></td>
            <td><textarea name="address" id="" cols="80" rows="4">Address 1</textarea></td>
            
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table border="1" width="100%"  align="left">
        <tr>
            <td colspan="2" align="right">
                 <input type="submit" value="Create Profile" name="profile" id="profile">
                 <input type="reset" value="Reset" name="reset" id="reset">
                 <input type="submit" value="Back" name="back" id="back">
                 &emsp;&emsp;&emsp;&emsp;
            </td>
        </tr>
    </table>
</form>
</body>

</html>
